<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBM - Mini Business Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6B4EFF 0%, #8B71FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6B4EFF 0%, #8B71FF 100%);
            border-radius: 22px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        h1 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .subtitle {
            color: #6B4EFF;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 24px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .links {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        a {
            color: #6B4EFF;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #6B4EFF;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }
        a:hover {
            background: #6B4EFF;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">M</div>
        <h1>MBM</h1>
        <p class="subtitle">Mini Business Manager</p>
        <p>The simplest way to track your service business earnings and know your true hourly rate.</p>
        <div class="links">
            <a href="privacy.html">Privacy Policy</a>
            <a href="support.html">Support</a>
        </div>
    </div>
</body>
</html>
